    <!-- Register Button with Modal Trigger -->
    <!-- <button class="btn btn-secondary mb-2" data-toggle="modal" data-target="#submissionModal">Register</button> -->

    <!-- Submission Number Modal -->
    <div class="modal fade" id="submissionModal" tabindex="-1" aria-labelledby="submissionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="submissionModalLabel">Provide the number for Registration Page</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="submissionForm">
                        <div class="form-group">
                            <label for="submissionNumber">Submission Number</label>
                            <input type="text" class="form-control" id="submissionNumber" maxlength="6" placeholder="Enter 6-digit number" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="checkSubmission()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


  <!-- Navigation Bar -->

    <!-- Login Section -->
    <div class="container my-5">
        <h2 class="text-center">Login to Your Account</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='user.html'">Login</button>
                    <p class="text-center mt-3">Donâ€™t have an account? <a data-toggle="modal" data-target="#submissionModal" href="register.html">Register</a></p>
                </form>
            </div>
        </div>
